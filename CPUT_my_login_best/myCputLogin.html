    <!-- MAIN -->
    <main class="position-relative">
      
      <!-- LOGIN FORM -->
      <div class="login-form position-absolute top-50 start-50 translate-middle">
          <h2>Registered Users: Login Credentials</h2>
  
          <form
            class="w3-container"
            method="post"
            name="frmLogin"
            action="https://alecto.cput.ac.za/pls/prodi41/w99pkg.mi_validate_user"
          >

            <!-- user type selection -->
            <div class="user-types">
              <!-- onclick="set_it();document.frmLogin.unum.focus();" -->

              <input
              type="radio"
              name="numtype"
              checked=""
              value="S"
              onclick="set_it()"
            /><label>Student</label>

              <input
                type="radio"
                name="numtype"
                value="P"
                onclick="set_it()"
              /><label>Personnel</label>

              <input
                type="radio"
                name="numtype"
                value="O"
                onclick="set_it();document.frmLogin.unum.focus();"
              /><label>Other</label>

              <input
                type="radio"
                name="numtype"
                value="A"
                onclick="set_it();document.frmLogin.unum.focus();"
              /><label>Alumni</label> 
            </div>
            
            
            <!-- student number -->
            <div class="student-number">
              <label id="LogUsr">Student Number:</label>
              <input
                type="text"
                name="unum"
                size="10"
                maxlength="9"
                autofocus=""
              />
            </div>

            <!-- student passcode -->
            <div class="student-passcode">
              <label>Pin:</label>
              <input
                type="password"
                name="pin"
                size="10"
                maxlength="5"
                onblur="return chkZero(this);"
              />
            </div>

            <p>
              (Pin should consist of 5 digits. Do not start with a 0.)
              <input type="hidden" name="authorise_function" value="Unknown">
            </p>


            <!-- buttons -->
            <button
              type="submit"
              alt="Click Here To Login"
              onmouseover="javascript:window.status='Login'; return true;"
              onmouseout="javascript:window.status=' ';"
              onclick="document.frmLogin.authorise_function.value='Login'; open()">
              Login
            </button>

            <button
              type="button"
              alt="Click Here IF You Have Forgotten Your PIN"
              onmouseover="javascript:window.status='Forgot Pin'; return true;"
              onmouseout="javascript:window.status=' ';"
              onclick="document.frmLogin.authorise_function.value='sendLogin'; document.frmLogin.submit();"
            >
            Forgot pin
            </button>
            
            <button
              type="button"
              alt="Click Here TO Change Your PIN"
              onmouseover="javascript:window.status='Change Pin'; return true;"
              onmouseout="javascript:window.status=' ';"
              onclick="document.frmLogin.authorise_function.value='changePin'; document.frmLogin.submit();"
            >Change pin</button>

            <button
              type="button"
              alt="Click Here To Request a PIN"
              onmouseover="javascript:window.status='Request A Pin'; return true;"
              onmouseout="javascript:window.status=' ';"
              onclick="document.frmLogin.authorise_function.value='requestPin'; document.frmLogin.submit();"
            >Request a pin</button>

            <button
              type="button"
              alt="Click Here If You Have Forgotten Your Student Number"
              onmouseover="javascript:window.status='Forgot Student Number'; return true;"
              onmouseout="javascript:window.status=' ';"
              onclick="document.frmLogin.authorise_function.value='forgotStno'; document.frmLogin.submit();"
            >Forgot student number</button>

          </form>
      </div>
